<div class="row">
  <div class="col text-center">
    <!-- SerachBox -->
    <button *ngFor="let region of regions"
      class="btn mx-2"
      [ngClass]="{'btn-outline-primary': selectedRegion === region}"
      (click)="onSearchRegion(region)">
      {{region}}
    </button>
  </div>
</div>

<hr>

<div class="row">
  <div class="col">
    <!-- Tabla de resultados -->
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
